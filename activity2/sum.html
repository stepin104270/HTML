<!DOCTYPE html>
<html>
<body>

<p>Sum of two numbers</p>

<button onclick="myFunction()">Enter numbers</button>
<script>
function myFunction() {
var Value1 = prompt("Please enter the first value1:");
var Value2 = prompt("Please enter the second value2:");

if (Value1&&Value2 != null){
    m=Number(Value1);
    n=Number(Value2);
    alert(m+n);
}
   else { alert("before adding enter value")}
}
</script>
</body>
</html>
